<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book</title>
    <link rel="stylesheet" href="returnbook.css">
    <script src="returnbook.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Header with instructions -->
        <div class="header">
            <h1>Return a Book</h1>
            <p>Scan the book's barcode to return it.</p>
            <img src="images/scan_icon.png" alt="Scan Icon" class="scan-icon">
        </div>

        <!-- Book Scanning Section -->
        <div class="scan-section">
            <label for="bookReturnInput">Scan Book Code:</label>
            <input type="text" id="bookReturnInput" placeholder="Enter book code..." autofocus>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>WESTERN LEYTE COLLEGE OF ORMOC</p>
            <p>A. Bonifacio St., Ormoc City, Leyte, 6541, Philippines</p>
        </div>
    </div>
</body>
</html>
